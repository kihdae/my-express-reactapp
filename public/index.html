<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
</head>
<body>
    <h1>Users</h1>
    <ul id="userList"></ul>
    <button id="add" create></button>

    <script>
        // trying to fetch the list of users from my express server running locally
        fetch('http://localhost:3000/api/users')
            .then(response => response.json()) // convert the response to json so it is easier to work with
            .then(data => {
                // find the userList element in our html
                const userList = document.getElementById('userList');
                // now we loop over each user in the data
                data.forEach(user => {
                    // create a new list item for each user
                    const li = document.createElement('li');
                    // set the text of the list item to the user's name
                    li.textContent = user.name;
                    // add this list item to the userList in our html
                    userList.appendChild(li);
                });
            })
            .catch(error => console.error('Error fetching users:', error)); // if something goes wrong
    </script>
</body>
</html>
